<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/calculator.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
  </head>
  <body class="theme1">
    <main>
      <div class="calc_header">
        <h1 class="calc__title">calc</h1>
        <div class="theme_container">
          <div class="num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="calc__toggle">
            <h3 class="calc_theme">THEME</h3>
            <div class="tri-state-toggle">
              <input class="toggle" type="radio" name="toggle" id="one" />
              <input class="toggle" type="radio" name="toggle" id="two" />
              <input class="toggle" type="radio" name="toggle" id="three" />
            </div>
          </div>
        </div>
      </div>
      <div class="calc_input">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <div class="calc_keys">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="del">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-reset class="reset">RESET</button>
        <button data-equals class="equal">=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Made with &#129505; by
      <a
        href="https://github.com/kaizokuopamya/Calculator-Frontendmentor"
        target="_blank"
        >kaizokuopamya</a
      >.
    </div>
  </body>
  <script src="index.js" defer></script>
</html>
